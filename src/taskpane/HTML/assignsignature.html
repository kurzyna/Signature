<!DOCTYPE html>
<html>

<head>
  <title>Panel podpisu</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet"
    href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />
  <link href="../CSS/assignsignature.css" rel="stylesheet" type="text/css" media="all" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../../utilities.js"></script>
  <script type="text/javascript" src="../Js/signature_templates.js"></script>
  <script type="text/javascript" src="../Js/signature_loader.js"></script>
  <script type="text/javascript" src="../Js/taskpane_main.js"></script>
</head>

<body>
  <div class="container-taskp">

    <p class="templates">Stopka AKMF</p>
    <div id="box_1"></div>
    <button class="testBtn" onclick="test_template_A()">Przetestuj</button>


    <div style="height:15px;"><br /></div>

    <div class="dropdown">
      <label for="templates">Nowa wiadomość
        <select style="margin-left:62px;" id="new_mail">
          <option value="none">Brak</option>
          <option value="templateA" selected>Stopka AKMF</option>
        </select>
      </label>
    </div>

    <div class="dropdown">
      <label for="templates">Odpowiedz
        <select style="margin-left:85px;" id="reply">
          <option value="none">Brak</option>
          <option value="templateA" selected>Stopka AKMF</option>
        </select>
      </label>
    </div>

    <div class="dropdown">
      <label for="templates">Prześlij
        <select style="margin-left:71px;" id="forward">
          <option value="none">Brak</option>
          <option value="templateA" selected>Stopka AKMF</option>
        </select>
      </label>
    </div>

    <div style="height:15px;"><br></div>

    <div class="override-row">
      <p id="override_sig">Nadpisz stopkę Outlook</p>
      <label class="switch">
        <input id="checkbox_sig" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div style="height:10px;"><br></div>
    <div class="buttons-row">
      <button id="edit_button" type="submit" class="registerbtn" onclick="navigate_to_taskpane2()">Edytuj</button>
      <button id="submit_button" type="submit" class="registerbtn" onclick="save_signature_settings()">Zapisz</button>
    </div>


    <p id="message">Udało się! Możesz zamknąć ten panel.</p>


  </div>
</body>

</html>
